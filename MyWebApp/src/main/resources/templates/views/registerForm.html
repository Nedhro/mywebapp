<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<div layout:fragment="content" class="container mySpace">
		<div class="jumbotron">
			<div class="col-12 pb-2 text-center">
				<h2>Register Here</h2>
			</div>
			<div class="alert alert-info" th:if="${exist}">
				<p class="text text-center">User with this email is already
					present</p>
			</div>
			<form th:action="@{/register}" th:object="${employees}" method="post">
				<div class="form-group">
					<label for="email" class="form-control-label">Email</label> <input
						type="text" class="form-control" th:field="*{email}" id="email" />
				</div>
				<div class="form-group">
					<label for="name" class="form-control-label">Name</label> <input
						type="text" class="form-control" th:field="*{name}" id="name" />
				</div>
				<div class="form-group">
					<label for="password" class="form-control-label">Password</label> <input
						type="password" class="form-control" th:field="*{password}"
						id="password" />
				</div>
				<div class="form-group">
					<label for="address" class="form-control-label">Address</label> <input
						type="text" class="form-control" th:field="*{address}"
						id="address" />
				</div>
				<input type="submit" value="Submit" class="btn btn-primary" /> <input
					type="reset" value="Reset" class="btn btn-secondary" />
				<div class="container">
					<small id="help" class="form-text text-muted">Have you
						already registered? <a th:href="@{/login}">Login</a>
					</small>
				</div>
			</form>

		</div>
	</div>

</body>
</html>
